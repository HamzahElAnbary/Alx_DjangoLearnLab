<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h2>Delete Book: "{{ book.title }}"</h2>
    <p>Are you sure you want to delete this book?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
